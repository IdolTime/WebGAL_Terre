  <script>
    function PubSub() {
      this.subscribers = {};
    }

    PubSub.prototype.subscribe = function (topic, callback) {
      if (!this.subscribers[topic]) {
        this.subscribers[topic] = [];
      }
      this.subscribers[topic].push(callback);
      var that = this;
      return function () {
        that.unsubscribe(topic, callback);
      };
    };

    PubSub.prototype.publish = function (topic, data) {
      if (this.subscribers[topic]) {
        this.subscribers[topic].forEach(function (callback) {
          callback(data);
        });
      }
    };

    PubSub.prototype.unsubscribe = function (topic, callback) {
      if (this.subscribers[topic]) {
        this.subscribers[topic] = this.subscribers[topic].filter(function (cb) {
          return cb !== callback;
        });
      }
    };

    window.pubsub = new PubSub();
  </script>

  <script>
    /**
     * 在窗口大小改变时进行强制缩放
     */
    const ua = navigator.userAgent;
    const isIOSDevice = !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
    function isSafari() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes('safari') && !ua.includes('chrome') && !ua.includes('android');
    }
    window.isSafari = isSafari();
    window.isIOSDevice = isIOSDevice;

    function resize() {
      let targetHeight = 1440;
      let targetWidth = 2560;

      const gameSizeVal = window.localStorage.getItem('game-screen-size');
      const sizeArr = gameSizeVal && typeof gameSizeVal === 'string' && gameSizeVal?.split('x') || [];
      if (sizeArr.length > 0) {
        targetWidth = parseInt(sizeArr[0]) * 2;
        targetHeight = parseInt(sizeArr[1]) * 2;
      }

      document.documentElement.style.setProperty('--screenWidth', `${targetWidth}px`);
      document.documentElement.style.setProperty('--screenHeight', `${targetHeight}px`);

      const h = window.innerHeight; // 窗口高度
      const w = window.innerWidth; // 窗口宽度
      const zoomH = h / targetHeight; // 以窗口高度为基准的变换比
      const zoomW = w / targetWidth; // 以窗口宽度为基准的变换比
      const zoomH2 = w / targetHeight; // 竖屏时以窗口高度为基础的变换比
      const zoomW2 = h / targetWidth; // 竖屏时以窗口宽度为基础的变换比
      let mh = (targetHeight - h) / 2; // y轴移动距离
      let mw = (targetWidth - w) / 2; // x轴移动距离
      let mh2os = targetWidth / 2 - w / 2; // 竖屏时 y轴移动距离
      let mw2os = targetHeight / 2 - h / 2; // 竖屏时 x轴移动距离
      let transform = '';
      let ebgTransform = '';
      const root = document.getElementById('root'); // 获取根元素
      const title = document.getElementById('Title_enter_page');
      const ebg = document.getElementById('ebg');
      const elements = [root, title];

      if (root) {
        root.style.width = `${targetWidth}px`;
        root.style.height = `${targetHeight}px`;
      }

      if (title) {
        title.style.width = `${targetWidth}px`;
        title.style.height = `${targetHeight}px`;
      }

      if (w > h) {
        const ebg = document.getElementById('ebg');
        if (ebg) {
          ebg.style.height = `100vh`;
          ebg.style.width = `100vw`;
          ebgTransform = '';
        }
        mw = -mw;
        mh = -mh;
        if (w * (9 / 16) >= h) {
          transform = `translate(${mw}px, ${mh}px) scale(${zoomH},${zoomH})`;
        }
        if (w * (9 / 16) < h) {
          transform = `translate(${mw}px, ${mh}px) scale(${zoomW},${zoomW})`;
        }
      } else {
        /**
         * 旋转
         */
        if (ebg) {
          ebg.style.height = `${targetHeight}px`;
          ebg.style.width = `${targetWidth}px`;
        }
        mw2os = -mw2os;
        if (h * (9 / 16) >= w) {
          ebgTransform = `rotate(90deg) translate(${mw2os}px, ${mh2os}px) scale(${zoomH2 * 1.75},${zoomH2 * 1.75})`;
          transform = `rotate(90deg) translate(${mw2os}px, ${mh2os}px) scale(${zoomH2},${zoomH2})`;
        }
        if (h * (9 / 16) < w) {
          ebgTransform = `rotate(90deg) translate(${mw2os}px, ${mh2os}px) scale(${zoomW2 * 1.75},${zoomW2 * 1.75})`;
          transform = `rotate(90deg) translate(${mw2os}px, ${mh2os}px) scale(${zoomW2},${zoomW2})`;
        }
        /**
         * iOS 不强制旋转
         */
        // if (isIOSDevice) {
        //   const zoomWi = w / targetWidth;
        //   transform = `translate(${-mw}px, ${-mh}px) scale(${zoomWi},${zoomWi})`
        // }
      }
      if (ebg) {
        ebg.style.transform = ebgTransform;
      }
      for (const element of elements) {
        if (element) {
          element.style.transform = transform;
        }
      }

      if (sizeArr.length > 0 && sizeArr[0] === '1920') {
        setStyleProps();
      }
    }

    if (!isIOSDevice) {
      // 创建一个新的 meta 标签
      const meta = document.createElement('meta');
      meta.name = "viewport";
      meta.content = "width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no";
      // 将该标签添加到 head 中
      document.getElementsByTagName('head')[0].appendChild(meta);
      resize();
      window.onload = resize;
      window.onresize = resize;
      // 监听键盘 F11 事件，全屏时触发页面调整
      document.onkeydown = function (event) {
        const e = event;
        if (e && e.key === 'F11') {
          setTimeout(() => {
            resize();
          }, 100);
        }
      };
    } else {
      // ios
      const meta = document.createElement('meta');
      meta.name = "viewport";
      meta.content = "width=device-width, initial-scale=0.22, minimum-scale=0.01, maximum-scale=1";
      document.getElementsByTagName('head')[0].appendChild(meta);
      const style = document.createElement('style');
      style.type = 'text/css';
      style.textContent = '* { font-synthesis: none !important; }';
      document.head.appendChild(style);
      const root = document.getElementById('root');
      root.style.position = 'absolute';
      root.style.left = '50%';
      root.style.top = '50%';
      root.style.transform = 'translate(-50%,-50%)';
    }

    function setStyleProps() {
      const rootEle = document.documentElement;
        const MS = 3;

        rootEle.style.setProperty('--scale-factor', 0.3333);

        rootEle.style.setProperty('--options_checkbox_top', `${239 * MS}px`);
        rootEle.style.setProperty('--options_checkbox_left', `${441 * MS}px`);

        rootEle.style.setProperty('--options_checkbox_window_top', `728px`);
        rootEle.style.setProperty('--options_checkbox_window_left', `${661 * MS}px`);

        rootEle.style.setProperty('--options_checkbox_1080P_top', `${266 * MSTop}px`);
        rootEle.style.setProperty('--options_checkbox_1080P_left', `${441 * MS}px`);

        rootEle.style.setProperty('--options_checkbox_720P_top', `${266 * MSTop}px`);
        rootEle.style.setProperty('--options_checkbox_720P_left', `${640 * MS}px`);

        rootEle.style.setProperty('--options_light_slider_top', `1148px`);
        rootEle.style.setProperty('--options_light_slider_left', `${622 * MS}px`);

        rootEle.style.setProperty('--options_sound_slider_top', `1370px`);
        rootEle.style.setProperty('--options_sound_slider_left', `${622 * MS}px`);

        rootEle.style.setProperty('--options_light_main_top', `1577px`);
        rootEle.style.setProperty('--options_light_main_left', `${622 * MS}px`);
    }

  </script>

  <script>
    const title = document.getElementById("Title_enter_page");
    const barImage = document.getElementById('bar-img');
    const barImageLayout = barImage.getBoundingClientRect();
    const transformString = (title.style.transform?.split('scale') || [])[1]
    const matches = transformString?.match(/\(([^,]+),\s*([^)]+)\)/);
    const downloadCompleteRef = { current: 0 };
    const progressTimerRef = { current: null };
    const sceneLoadedRef = {
      'start.txt': false,
      '__custom-ui__.txt': false,
      '__default-ui__.txt': false,
    }
    let scaleX = 1;
    let scaleY = 1;

    const logoPage = document.querySelector('.logo-page');
    const loadingPage = document.querySelector('.loading-page');

    if (logoPage) {
      setTimeout(() => {
        logoPage.style.opacity = 0;
        enter();
      }, 1000)
    }

    if (matches) {
      scaleX = parseFloat(matches[1]);
      scaleY = parseFloat(matches[2]);
    }

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function show() {
      title.style.opacity = 0;
      setTimeout(() => {
        if (title) {
          title.style.display = "none";
          title.remove();
        }
      }, 2000); // 将落地页设置为不显示
      window.enterPromise();
      delete window.enterPromise;
    }

    function setProgress(num, width, height) {
      const progress = document.getElementById('rectW');
      progress.style.width = (num / 100 * width).toFixed(2) + 'px';
      progress.style.height = 100 + 'px';
      const textWrapper = document.getElementById('updating-text');
      const percentage = textWrapper.getElementsByTagName('span')[0];
      percentage.innerText = num.toFixed(0) + '%';
    }
    let loadedRef = {
      assets: false,
      gameInfo: false,
    }
    const dispose = window.pubsub.subscribe('sceneAssetsLoaded', ({ sceneName }) => {
      if (sceneName === 'start.txt' || sceneName === '__custom-ui__.txt' || sceneName === '__default-ui__.txt') {
        sceneLoadedRef[sceneName] = true;
        checkAllLoaded(sceneName);
      }
    })

    const dispose2 = window.pubsub.subscribe('gameInfoReady', () => {
      dispose2();
      loadedRef.gameInfo = true;
      checkAllLoaded();
    })

    function checkAllLoaded() {
      const hasAllLoaded = Object.values(sceneLoadedRef).every((x) => x === true);

      if (hasAllLoaded) {
        dispose();
        
        if (!loadedRef.gameInfo) return;
        if (!progressTimerRef.current) {
          downloadCompleteRef.current = 1;
        } else {
          clearTimeout(progressTimerRef.current);
            setProgress(100, barImageLayout.width / scaleX, barImageLayout.height / scaleY);
            setTimeout(() => {
              show();
          }, 500);
        }
      }
    }

    let enterPromise = new Promise(res => window.enterPromise = res);
    let renderPromise = new Promise(res => window.renderPromise = res);
    /**
     * 将播放bgm的事件发送出去
     */
    Promise.all([enterPromise, renderPromise]).then(() => {
      const event = new MouseEvent("click", {
        "view": window,
        "bubbles": true,
        "cancelable": true
      });
      const target = document.getElementById("enter_game_target");
      if (target) {
        target.dispatchEvent(event);
      }
      if (event) {
        const logo = document.getElementById("logo_target");
        if (logo) {
          logo.style.display = "contents";
        }
      }
    });

    function jump(event, url) {
      // 获取点击事件，阻止点击事件冒泡触发 `enter` 事件
      event.stopPropagation();
      // window.location = url;
    }

    /**
     * 点击屏幕，进入引擎主界面
     */
    function enter() {
      const bgContainer = document.getElementById("Title_bg_container");
      if (bgContainer) {
        bgContainer.style.opacity = "0"; // 调整标题背景的透明度
      }
      const whiteContainer = document.getElementById("Title_white_container");
      // setTimeout(() => {
      //   if (whiteContainer) {
      //     whiteContainer.style.opacity = "1";
      //   }
      // }, 50); // 在50ms后开始显示白色渐变
      // setTimeout(() => {
      //   if (title)
      //     title.style.opacity = "0";
      // }, 500); //500ms后开始降低落地页透明度
      if (!window.isIOSDevice && title) {
        title.style.background = "linear-gradient( #a1c4fd 0%, #c2e9fb 100%)"; //改变标题渐变效果
      }

      if (downloadCompleteRef.current === 1) {
        let num = 0;
        function countdown() {
          if (num >= 100) {
            clearTimeout(progressTimerRef.current);
            show();
          } else {
            progressTimerRef.current = setTimeout(() => {
              num += getRandomInt(5, 10)
              num = Math.min(100, num);
              setProgress(num, barImageLayout.width / scaleX, barImageLayout.height / scaleY)
              countdown();
            }, 330);
          }
        }
        countdown()
      } else {
        let num = 0;
        let increment = 0;
        let base = 50;
        function countdown() {
          progressTimerRef.current = setTimeout(() => {
            num += getRandomInt(1, 5);
            if (num >= 50 && num < 70) {
              increment += 0.5;
            } else if (num >= 70 && num < 85) {
              increment += 0.24;
            } else if (num >= 85 && num < 98) {
              increment += 0.1;
            }
            num = Math.min(50 + increment, num);
            setProgress(num, barImageLayout.width / scaleX, barImageLayout.height / scaleY)
            countdown();
          }, 330);
        }
        countdown()
      }
    }
  </script>
